<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        background-size: cover; /* Ensures the image covers the entire background */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-attachment: fixed; /* Makes the background image stay fixed during scrolling */
        margin: 0;
        padding: 0;
      }

      /* Transparent grey overlay */
      body::before {
        content: "";
        position: fixed; /* Keeps the overlay in place */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(228, 226, 226); /* Semi-transparent grey */
        pointer-events: none; /* Allows clicks to pass through the overlay */
        z-index: 1; /* Ensures it sits above the background image */
      }

      #app {
        position: relative;
        z-index: 2; /* Ensures content is above the overlay */
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
